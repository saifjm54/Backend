{% extends "template.html"%}

    {% block content %}

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form method="POST" >
                    {%  csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" name="firstname" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" name="lastname" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            <input type="text" id="username" class="form-control form-control-lg" name="username" />
                            <label class="form-label" for="Username">Username</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="exemple@gmail.com" name="email"/>
                            <label class="form-label" for="emailAddress">Email</label>
                          </div>
        
                        </div>
                        
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="birthdayDate" name="birthday" />
                          <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
      
                      </div>
                
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="telephone" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                            <label class="form-label" for="password">Password</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
                            <div class="form-outline">
                              <input type="password" id="password" class="form-control form-control-lg" name="password1" />
                              <label class="form-label" for="password">Confirm Password</label>
                            </div>

                          </div>
                    </div>
                    <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                    <button type="submit" class="btn btn-primary btn-block mt-2">Sign in</button>
                    <div class="sign-up mt-2">
                        Already have an account? <a href="{% url 'login_attempt'%}">Create One</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

    {% endblock %}
